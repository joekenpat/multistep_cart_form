<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Auth Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/color_picker.css" />
  </head>

  <body>
    <div class="container-fluid px-1 mt-5 col-12 col-md-9 col-lg-6 col-xl-5">
      <div id="cartStepper" class="accordion" data-toggle="true">
        <div class="card">
          <div class="card-header p-0 bg-white" id="headingOne">
            <button
              id="step_1"
              class="btn btn-link rounded-0 bg-dark text-white font-weight-bold nounderline btn-block"
              data-toggle="collapse"
              data-target="#step_1_content"
              aria-expanded="true"
              aria-controls="step_1"
            >
              Layout Type
            </button>
          </div>

          <div
            id="step_1_content"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#cartStepper"
          >
            <div class="card-body">
              <div class="col-12">
                <h5 class="font-weight-bold mb-3">LAYOUT</h5>
              </div>
              <div class="row" id="build_layout_types"></div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header p-0 bg-white" id="headingTwo">
            <button
              disabled
              class="btn btn-link rounded-0 collapsed bg-dark text-white font-weight-bold nounderline btn-block"
              aria-expanded="false"
            >
              Product
            </button>
          </div>
          <div
            id="step_2_content"
            class="collapse text-center"
            aria-labelledby="headingTwo"
            data-parent="#cartStepper"
          >
            <div id="formMessages"></div>
            <div
              class="container-fluid d-none"
              data-layout-type="edge"
              data-layout-number="1"
            >
              <div class="row">
                <div class="col-12 text-center">
                  <h5 class="font-weight-bold mb-0">EDGE(E) 1</h5>
                  <p class="build-type-txt">Select a product</p>
                </div>
              </div>
              <div class="row" id="edge_1_category_list"></div>
              <div class="row mt-2">
                <div class="col-6 px-1">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="edge_1_product_select"
                  >
                    <option selected>--Select Material --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <div
                    id="edge_1_product_color_selector"
                    class="card d-flex align-items-center"
                    data-material-color="#ffffff"
                    style="height: 39px; cursor: pointer"
                  >
                    <span class="my-auto font-weight-bolder">Change Color</span>
                  </div>
                </div>
                <div
                  id="edge_1_product_color_picker"
                  class="col-11 mx-auto text-center px-1 mt-2 fade color-picker cp-sm text-center"
                ></div>
              </div>
              <hr />
            </div>
            <div
              class="container-fluid"
              data-layout-type="mesh"
              data-layout-number="1"
            >
              <div class="row">
                <div class="col-12 text-center">
                  <h5 class="font-weight-bold mb-0">MESH(M) 1</h5>
                  <p class="build-type-txt">Select a product</p>
                </div>
              </div>
              <div class="row" id="mesh_1_category_list"></div>
              <div class="row mt-3">
                <div class="col-6 px-1">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="mesh_1_product_select"
                  >
                    <option selected>-- Select Width --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <div
                    id="mesh_1_product_color_selector"
                    class="card d-flex align-items-center"
                    data-material-color="#ffffff"
                    style="height: 39px; cursor: pointer"
                  >
                    <span class="my-auto font-weight-bolder">Change Color</span>
                  </div>
                </div>
                <div
                  id="mesh_1_product_color_picker"
                  class="col-11 mx-auto text-center px-1 mt-2 fade color-picker cp-sm text-center"
                ></div>
              </div>
              <hr />
            </div>
            <div
              class="container-fluid d-none"
              data-layout-type="edge"
              data-layout-number="2"
            >
              <div class="row text-center">
                <div class="col-12">
                  <h5 class="font-weight-bold mb-0">EDGE(E) 2</h5>
                  <p class="build-type-txt">Select a product</p>
                </div>
              </div>
              <div class="row" id="edge_2_category_list"></div>
              <div class="row mt-3">
                <div class="col-6 px-1">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="edge_2_product_select"
                  >
                    <option selected>--Select Material --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <div
                    id="edge_2_product_color_selector"
                    class="card d-flex align-items-center"
                    data-material-color="#ffffff"
                    style="height: 39px; cursor: pointer"
                  >
                    <span class="my-auto font-weight-bolder">Change Color</span>
                  </div>
                </div>
                <div
                  id="edge_2_product_color_picker"
                  class="col-11 mx-auto text-center px-1 mt-2 fade color-picker cp-sm text-center"
                ></div>
              </div>
              <hr />
            </div>
            <div
              class="container-fluid"
              data-layout-type="roof"
              data-layout-number="1"
            >
              <div class="row">
                <div class="col-12 text-center">
                  <h5 class="font-weight-bold mb-0">ROOF(R) 1</h5>
                  <p class="build-type-txt">Select a product</p>
                </div>
              </div>
              <div class="row" id="roof_1_category_list"></div>
              <div class="row mt-3">
                <div class="col-6 px-1 mb-2">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="roof_1_config_select"
                  >
                    <option selected>-- Config --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="roof_1_product_select"
                  >
                    <option selected>-- Select Material --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <div
                    id="roof_1_product_color_selector"
                    class="card d-flex align-items-center"
                    data-material-color="#ffffff"
                    style="height: 39px; cursor: pointer"
                  >
                    <span class="my-auto font-weight-bolder">Change Color</span>
                  </div>
                </div>
                <div
                  id="roof_1_product_color_picker"
                  class="col-11 mx-auto text-center px-1 mt-2 fade color-picker cp-sm text-center"
                ></div>
              </div>
              <hr />
            </div>
            <div
              class="container-fluid"
              data-layout-type="roof"
              data-layout-number="2"
            >
              <div class="row">
                <div class="col-12 text-center">
                  <h5 class="font-weight-bold mb-0">ROOF(R) 2</h5>
                  <p class="build-type-txt">Select a product</p>
                </div>
              </div>
              <div class="row" id="roof_2_category_list"></div>
              <div class="row mt-3">
                <div class="col-6 px-1 mb-2">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="roof_2_config_select"
                  >
                    <option selected>-- Config --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <select
                    disabled
                    class="custom-select disabled"
                    id="roof_2_product_select"
                  >
                    <option selected>-- Select Material --</option>
                  </select>
                </div>
                <div class="col-6 px-1">
                  <div
                    id="roof_2_product_color_selector"
                    class="card d-flex align-items-center"
                    data-material-color="#ffffff"
                    style="height: 39px; cursor: pointer"
                  >
                    <span class="my-auto font-weight-bolder">Change Color</span>
                  </div>
                </div>
                <div
                  id="roof_2_product_color_picker"
                  class="col-11 mx-auto text-center px-1 mt-2 fade color-picker cp-sm text-center"
                ></div>
              </div>
              <hr />
            </div>
            <div class="btn-group" id="product_nav_actions" role="group">
              <button type="button" id="changeLayout" class="btn btn-dark mb-2">
                Change Layout
              </button>
              <button type="button" id="viewSummary" class="btn btn-dark mb-2">
                View Summary
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header p-0 bg-white" id="headingThree">
          <button
            disabled
            class="btn btn-link rounded-0 collapsed bg-dark text-white font-weight-bold nounderline btn-block"
            aria-expanded="false"
          >
            Summary
          </button>
        </div>
        <div
          id="step_3_content"
          class="collapse"
          aria-labelledby="headingThree"
          data-parent="#cartStepper"
        >
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="row" id="summaryContent"></div>
              </div>

              <div class="col-6 col-md-10 col-lg-9 mb-0">
                <p class="font-weight-bold">Quantity</p>
                <div class="input-group input-group-sm mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">5CM</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="1"
                    min="1"
                    style="width: 30px"
                    max="999999999"
                    readonly
                    id="qty5CM"
                    aria-label="Quantity of 10cm"
                  />
                  <div class="input-group-append">
                    <button
                      data-size="5CM"
                      onclick="reduceQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      -
                    </button>
                    <button
                      data-size="5CM"
                      onclick="increaseQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="input-group input-group-sm mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">5CM</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="1"
                    min="1"
                    style="width: 30px"
                    max="999999999"
                    readonly
                    id="qty10CM"
                    aria-label="Quantity of 10cm"
                  />
                  <div class="input-group-append">
                    <button
                      data-size="10CM"
                      onclick="reduceQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      -
                    </button>
                    <button
                      data-size="10CM"
                      onclick="increaseQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="input-group input-group-sm mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">5CM</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="1"
                    min="1"
                    style="width: 30px"
                    max="999999999"
                    readonly
                    id="qty15CM"
                    aria-label="Quantity of 10cm"
                  />
                  <div class="input-group-append">
                    <button
                      data-size="15CM"
                      onclick="reduceQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      -
                    </button>
                    <button
                      data-size="15CM"
                      onclick="increaseQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="input-group input-group-sm mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">5CM</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="1"
                    min="1"
                    style="width: 30px"
                    max="999999999"
                    readonly
                    id="qty30CM"
                    aria-label="Quantity of 10cm"
                  />
                  <div class="input-group-append">
                    <button
                      data-size="30CM"
                      onclick="reduceQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      -
                    </button>
                    <button
                      data-size="30CM"
                      onclick="increaseQuantity(this)"
                      class="btn btn-outline-secondary"
                      type="button"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-3">
                <span class="font-weight-bold"> TOTAL : </span>
                <h3 id="purchaseTotal">$45350</h3>
              </div>
            </div>
            <div class="row text-center">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  id="changeProduct"
                  class="btn btn-dark mb-2"
                >
                  Go Back
                </button>
                <button type="button" class="btn btn-dark mb-2">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app2.js"></script>
  </body>
</html>
